<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.css">
    <div class="aplayer" id="aplayer"></div>
    <script src="https://cdn.jsdelivr.net/npm/aplayer@1.10.1/dist/APlayer.min.js"></script>
    <script>
        const ap = new APlayer({
            container: document.getElementById('aplayer'),
            mini: false,
            autoplay: false,
            theme: '#FADFA3',
            loop: 'all',
            order: 'random',
            preload: 'auto',
            volume: 0.7,
            mutex: true,
            listFolded: false,
            listMaxHeight: 90,
            lrcType: 3,
            audio: [
                {
                    name: 'name1',
                    artist: 'artist1',
                    url: 'assets/code/about/test.mp3',
                    cover: 'assets/code/about/test.jpg',
                    lrc: 'assets/code/about/test.lrc',
                    theme: '#ebd0c2'
                }
            ]
        });
    </script>
</body>

</html>
